<!doctype html>
<html>
  <head>
    <title>dashboard-test</title>
    <link href="/dashboard.css" rel="stylesheet" type="text/css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <!-- NOTE: the fact that there is no http:// or https:// specified means
         that it will use whichever protocol this page is being loaded with -->
  </head>
  <body>
    <ul id="list-of-objects"></ul>

    <form id="dashboard-form">
      URL: <input id="http-url" type="text" value="/objects/create" />
      Content-Type: <input id="http-content-type" type="text" value="application/json" />
      HTTP Method: <select id="http-method">
        <option>GET</option>
        <option selected>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
      </select>
      Body:
      <textarea id="http-body">{ "objectString": "hello" }</textarea>
      <input type="submit" value="Run" />
      Response:
      <div id="http-response"></div>
    </form>

    <script src="/client-side-dashboard.js" type="text/javascript"></script>
    <!-- NOTE: this script will load after all of the body has been loaded;
         I'm not sure if that means the DOM is fully rendered, but at least
         the raw HTML has been loaded -->
  </body>
</html>
